<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Gallery</title>
</head>
<body>
    <div class="main">
        <!-- Other content -->

        <div class="gallery">
            <div class="img"><img src="../12.png" alt="Image 1"></div>
            <div class="img"><img src="../99.png" alt="Image 2"></div>
            <div class="img"><img src="./img/3.jpg.webp" alt="Image 3"></div>
            <div class="img"><img src="./img/4.jpg.webp" alt="Image 4"></div>
            <div class="img"><img src="./img/5.jpg.webp" alt="Image 5"></div>
            <div class="img"><img src="../12.png" alt="Image 6"></div>
            <div class="img"><img src="./img/7.jpg.webp" alt="Image 7"></div>
            <div class="img"><img src="./img/8.jpg.webp" alt="Image 8"></div>
        </div>
    </div>
</body>
</html>
<style>body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
}

.main {
    width: 100%;
}

.gallery {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    padding: 20px;
}

.img {
    flex: 1 1 calc(33.333% - 20px); /* Three columns */
    box-sizing: border-box;
    margin-bottom: 10px;
}

.img img {
    width: 100%;
    height: auto;
    display: block;
}

@media (max-width: 800px) {
    .img {
        flex: 1 1 calc(50% - 20px); /* Two columns on smaller screens */
    }
}

@media (max-width: 500px) {
    .img {
        flex: 1 1 100%; /* One column on very small screens */
    }
}
</style>
